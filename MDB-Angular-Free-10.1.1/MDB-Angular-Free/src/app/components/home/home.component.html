 
 <section class="contact-section my-5">

    <h2 class="h1-responsive font-weight-bold text-center my-5">ضع رسالتك</h2>
    <p class="text-center w-responsive mx-auto mb-5">عزيزيى العميل شكرا لك لوضعك تقتنا فينا ويسعدنا الرد على رسالتك فى اقرب وقت </p>
  

  <div class="card">

    <div class="row">

      <div class="col-lg-8">

        <div class="card-body form   (ngSubmit)='Contact()'  ">

          <h3 class="mt-4"><mdb-icon fas icon="envelope" class="pr-2"></mdb-icon>اكتب لنا</h3>

          <div class="row">

            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="form-contact-name" [(ngModel)]="contact.name"  class="form-control" mdbInput>
                <label for="form-contact-name" class="">الاسم</label>
              </div>
            </div>
          
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="form-contact-email"  [(ngModel)]="contact.email" class="form-control" mdbInput>
                <label for="form-contact-email" class="">الايميل</label>
              </div>
            </div>

          </div>
       
          <div class="row">

            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="form-contact-phone" [(ngModel)]="contact.phone"  class="form-control" mdbInput>
                <label for="form-contact-phone" class="">رقم التليفون</label>
              </div>
            </div>
         
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="form-contact-company" [(ngModel)]="contact.company"  class="form-control" mdbInput>
                <label for="form-contact-company" class="">الشركة</label>
              </div>
            </div>

          </div>
         
          <div class="row">

            <div class="col-md-12">
              <div class="md-form mb-0">
                <textarea type="text" id="form-contact-message"  [(ngModel)]="contact.message" class="form-control md-textarea" rows="3"
                  mdbInput></textarea>
                <label for="form-contact-message">رسالتك</label>
                <a mdbBtn floating="true" size="lg" color="blue" mdbWavesEffect>
                  <mdb-icon far icon="paper-plane"></mdb-icon>
                </a>
              </div>
            </div>

          </div>

        </div>

      </div>
     
      <div class="col-lg-4">

        <div class="card-body contact text-center h-100 white-text">

          <h3 class="my-4 pb-2">للتواصل معنا</h3>
          <ul class="text-lg-left list-unstyled ml-4">
            <li>
              <p><mdb-icon fas icon="map-marked" class="pr-2"></mdb-icon>  شارع صلاح الدين -المنيا-مصر</p>
            </li>
            <li>
              <p><mdb-icon fas icon="phone" class="pr-2"></mdb-icon>03-4489393-01285748917</p>
            </li>
            <li>
              <p><mdb-icon fas icon="envelope" class="pr-2"></mdb-icon>san3a@gmail.com</p>
            </li>
          </ul>
          <hr class="hr-light my-4">
          <ul class="list-inline text-center list-unstyled">
            <li class="list-inline-item">
              <a class="p-2 fa-lg tw-ic">
                <mdb-icon fab icon="twitter"></mdb-icon>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="p-2 fa-lg li-ic">
                <mdb-icon fab icon="linkedin-in"> </mdb-icon>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="p-2 fa-lg ins-ic">
                <mdb-icon fab icon="instagram"> </mdb-icon>
              </a>
            </li>
          </ul>

        </div>

      </div>

    </div>

  </div>

</section>
