
 <div class="row">
 
  <div class="col-md-3" *ngFor="let ser of ServiceList; let i=index" >
    <mdb-card cascade="true" narrower="true" class="mb-3 mt-3 example hoverable" style="border-radius: 10% 10% 10% 10%" >

      <div class="view view-cascade overlay waves-light" style="border-radius: 10% 10% 10% 10%" mdbWavesEffect>
        <mdb-card-img src="{{ser.image}}" ></mdb-card-img>
        <a [routerLink]="['/Subservice', ser.id]">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>

      <mdb-card-body cascade="true" class="text-center">
        <h5 class="text-primary">
       

        <mdb-card-text>{{ser.description}}</mdb-card-text>

        <a mdbBtn color="primary" class="waves-light" mdbWavesEffect [routerLink]="['/Subservice', ser.id]"><strong>تفاصيل الخدمة</strong></a>

      </mdb-card-body>

    </mdb-card>
  </div>
