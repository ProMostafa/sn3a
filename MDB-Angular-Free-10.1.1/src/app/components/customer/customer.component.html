<div class="container profile">
    <form method="post">

        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="../../../assets/images/avater_icon.png" alt="Image Profile" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h5></h5>
                    <h5></h5>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true">المعلومات الشخصية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                                aria-controls="profile" aria-selected="false">الطلبات</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">
                    <p> {{Customer.username}}</p>
                </div>
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>اسم المستخدم</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{Customer.username}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>العنوان</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{Customer.address}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>البريد اﻻلكترونى</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{Customer.email}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>رقم التلفون</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{Customer.phone}}</p>
                            </div>
                        </div>
                    </div>
                    <table class="table table-hover table-fixed tab-pane fade" id="profile" role="tabpanel"
                        aria-labelledby="profile-tab">
                        <thead>
                            <tr>
                                <th>الخدمة</th>
                                <th>المشكلة</th>

                                <th>الفنى</th>

                                <th>التكلفة</th>

                                <th>حالة التنفيذ</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let order of OrderCustomerList | slice:1; let i = index; ">
                            <tr>
                                <td scope="row">
                                    {{order.service}}
                                </td>

                                <td scope="row">
                                    {{order.description}}
                                </td>

                                <td scope="row">
                                    {{order.technical}}
                                </td>

                                <td scope="row">
                                    {{order.total_cost}}L.E
                                </td>
                                <td *ngIf="order.status; else not">
                                    فى التنفيذ
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div style="text-align: left;">
            <button type="submit" class="btn ">
                <a style="text-align: left;" [routerLink]="['/ResetPassword']">تغير كلمة السر</a>
            </button>
        </div>
    </form>
</div>


<ng-template #not>
    <td>تم الانتهاء</td>
</ng-template>
