

<br><br><br><br><br><br>
<section id="team" class="team">
  <div class="container">

    <div class="row "  dir="rtl">
      <div class="col-lg-4">
        
        <div class="section-title" data-aos="fade-left" dir="rtl">
          <h2 style="text-align: right;">الفنيين : </h2>
          <p style="text-align: right;">تضم الشركة فريق عمل متميز</p>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="row">

          <div class="col-lg-6" *ngFor="let tech of TechnisionList | slice:1; let i=index">
            <div class="member" data-aos="zoom-in" data-aos-delay="100">
              <div class="pic"><img src="http://127.0.0.1:8000{{tech.avatar}}" class="img-fluid" alt=""></div>
              <div class="member-info">
                <h4>{{tech.username}}</h4>
                <h4>{{tech.technical_job}}</h4>
                <p>{{tech.description}}
                  </p>
                  
              </div>
            </div>
          </div>

         
        </div>

      </div>
    </div>

  </div>
</section>
