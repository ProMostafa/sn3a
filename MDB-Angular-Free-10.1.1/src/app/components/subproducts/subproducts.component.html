
    
    <section id="portfolio" class="portfolio">
     
      
      <div class="container">

      
   
       
        <div class="section-title" data-aos="fade-right">
         
          <br> <br> <br> <br>
          <p style="text-align: right;">يتيح موقع صنعة المستلزمات والأدوات الأزمة للخدمات المنزلية مثل المستلزمات الخاص باعمال النقاشة واعمال الكهرباء وأعمال النجارة وأعمال السباكة وغيرها من المنتجات الأزمة للخدمات المنزلية</p>
        </div>

        <div class="row" data-aos="fade-up" data-aos-delay="100">
          <div class="col-lg-12 d-flex justify-content-center">
            <ul id="portfolio-flters" dir="rtl">
              <li data-filter="*" class="filter-active">الكل</li>
              <!-- <li data-filter=".1">النجارة</li>
              <li data-filter=".2">الكهرباء</li>
              <li data-filter=".1">النقاشة</li>
              <li data-filter=".4">السباكة</li> -->
            </ul>
          </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">

          <div class="col-lg-4 col-md-6 portfolio-item {{pro.category}}"*ngFor="let pro of  SubProductList; let i=index">
            <div class="portfolio-wrap">
              <img src="{{pro.image}}" class="img-fluid" alt="">
              <div class="portfolio-info">
                <h4>{{pro.name}}</h4>
                <p>جنيه{{pro.cost}}</p>
                <div class="portfolio-links">
                  <a href="{{pro.image}}" data-gall="portfolioGallery" class="venobox" title="App 1"><i class="bx bx-plus"></i></a>
                  <a  title="More Details"[routerLink]="['/NewOrder']"><i class="bx bx-link"></i></a>
                </div>
              </div>
            </div>
          </div>

         </div>

      </div>
    </section>
