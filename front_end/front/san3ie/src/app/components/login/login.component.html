<br>
<form  [formGroup]="myform"  (ngSubmit)="Login()" >
 <div class="form-group">
   <label for="">Email</label>
   <input type="email"   formControlName="Email"  class="form-control" name="email">
   <div  *ngIf="myform.controls['Email'].invalid && myform.controls['Email'].touched " class="alert alert-danger" role="alert">
     <div> Email is Requird </div>
   </div>
 </div>

 <div class="form-group">
   <label for="">Password</label>
   <input type="password"   formControlName="Password" class="form-control" name="pass">
   <div  *ngIf="myform.controls['Password'].invalid && myform.controls['Password'].touched " class="alert alert-danger" role="alert">
    <div> Password is Requird </div>
  </div>
 </div>
 <button type="submit" class="btn btn-primary" [disabled]="myform.invalid" >Login</button>
</form>
