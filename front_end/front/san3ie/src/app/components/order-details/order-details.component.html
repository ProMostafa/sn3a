<table class="table"> 
    <thead  appHighlight>
      <th>OrderId </th>
      <th>Status</th>
      <th>Date</th>
      <th>Description</th>
      <th>Total Cost</th>
      <th>Create at</th>
      <th>customer ID</th>
      <th>Technical ID</th>
      <th>Service ID</th>
      <th> Back</th>
    </thead>
     <tbody>
      <tr >
          <td>{{order.id}}</td>
          <td>{{order.status}}</td>
          <td>{{order.date}}</td>
          <td>{{order.description}}</td>
          <td>{{order.total_cost}}</td>
          <td>{{order.create_at}}</td>
          <td>{{order.customer}}</td>
          <td>{{order.technical}}</td>
          <td>{{order.service}}</td>
          <td> <a class="btn btn-info" [routerLink]="['/Orders']" > Back </a></td>
      </tr>
     </tbody>
   </table>
